<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container bg-light px-5 py-5 rounded border">
  <h3>Confirm Your Details</h3>
  <div class="row">
    <div class="col-md-6">
      <h5>Personal Information</h5>
<!--      <p>Name: John Doe</p>-->
      <p>Email: {{email}}</p>
      <p>Phone: {{mobile}}</p>
    </div>
    <div class="col-md-6">
      <h5>Shipping Address</h5>
      <p>Address:{{address}}</p>
      <p>Amount:{{amount}}</p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <button class="btn btn-danger mr-2" onclick="goBack()">Go Back</button>
      <button class="btn btn-success" id="rzp-button1">Pay Now</button>
    </div>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  function goBack() {
    window.history.back();
  }

var options = {
    "key": "rzp_test_AZVZr5KFEnKf6Q", // Enter the Key ID generated from the Dashboard
    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "DevVendors",
    "description": "Grossey",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        window.location.href = `payment-success/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_signature=${response.razorpay_signature}`;
<!--        alert(response.razorpay_payment_id);-->
<!--        alert(response.razorpay_order_id);-->
<!--        alert(response.razorpay_signature)-->
    },
<!--    "prefill": {-->
<!--        "name": "Gaurav Kumar",-->
<!--        "email": "gaurav.kumar@example.com",-->
<!--        "contact": "9000090000"-->
<!--    },-->
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

</body>
</html>
