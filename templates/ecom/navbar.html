<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        /*Color Variable*/

        :root {
            --backgroud: white;

        }

        /*navbar -start */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: var(--backgroud);
            padding: 10px;
            margin-top: 10px;
            border-radius: none;
            margin-bottom: 0px;
        }

        .nav-main {
            display: flex;
            margin-right: 80px;
        }

        .nav-others {
            display: flex;
            margin-left: 50px;
        }


        /*navbar -end*/
        /*logo-start*/
        .logo span {
            font-size: 2.4rem;

        }

        /*logo -end*/

        /*Search bar -start*/

        .search {
            width: 40vw;
            margin-right: 100px;

        }

        .search form {
            display: flex;
            border: 1px solid black;

        }

        input[type="search"] {

            font-size: 15px;
            width: 100%;

        }

        .navbar-input {
            padding: 7.8px;
            border: none;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.636);
        }

        .search button {
            padding: 6.8px;
            width: 80px;
            border: none;
            font-size: 15px;
            background-color: orange;

        }

        /*Search bar -end*/


        /*nav-others -start*/
        .nav-others {
            display: flex;
            justify-content: right;
            width: 1150px;
        }



        .cart-button {

            display: inline-block;
            cursor: pointer;
            padding: 5px;
            color: black;
            font-weight: bolder;
            border: none;
            border-radius: 4px;
            font-size: 1.7rem;
            text-align: center;

        }

        .cart-button:hover {
            text-decoration: none;
            color: orange;
            cursor: pointer
        }

        .item-number {
            border-radius: 5px;
            font-weight: bolder;
            display: inline-block;
            color: black;
            margin-left: 10px
        }

        .return-orders a {
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            color: black;
            font-weight: bolder;
            border: none;
            border-radius: 4px;
            font-size: 1.7rem;

            text-align: center;


        }

        .return-orders a:hover {
            text-decoration: none;
            color: orange;
        }



        /*nav-others -end*/


        /*dropdown - start*/
        .login-signin {
            position: relative;
            display: inline-block;
            text-align: center;

        }

        .animated-dropdown {
            position: relative;
            display: inline-block;

        }

        .menu-trigger {
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            color: black;
            border-radius: 4px;
            font-size: 1.7rem;
            text-align: center;
            font-weight: bolder;
        }

        .menu-trigger:hover {
            color: orange;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 8px;
            z-index: 1;
            width: 120px;
        }

        .animated-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            background-color: white;
            width: 100px;
            text-align: center;

        }

        .dropdown-content a:hover {
            color: black;
            background-color: rgba(255, 255, 255, 0.836);

        }

        /*dropdown -end*/



        @media screen and (min-width: 768px) {
            .largenav {
                display: block
            }

            .smallnav {
                display: none
            }

            .smallsearch {
                margin: 0px
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-main">
            <div class="logo">
                <Span><a href="{%url 'home' %}" style="text-decoration: none; color: black;">Sri<b
                            style="color: orange;">Guru</b>Bhander</a></Span>
            </div>




        </div>
        <div class="nav-others">
            <div class="search">
                <form action="/search" method="get">
                    <input class="navbar-input col-xs-11" type="search"
                        placeholder="Search for Products, Brands and more" name="query" id="query">
                    <button><i class="ri-search-line"></i></button>

                </form>

            </div>
            <div class="cart">
                <a class="cart-button" href="/cart" style="text-decoration: none;"><i class="ri-shopping-cart-line"></i>
                    Cart <span class="item-number ">{{ product_count_in_cart }}</span> </a>

            </div>
            <div class="return-orders">
                <span><a href="" style="text-decoration: none;">Orders return <i class="ri-arrow-right-up-line"></i>
                    </a></span>
            </div>
            <div class="login-signin">
                <div class="animated-dropdown">
                    <span class="menu-trigger">Menu <i class="ri-menu-3-line"></i></span>

                    <div class="dropdown-content">
                        <a class="links" href="/customerlogin" style="text-decoration: none;"><i
                                class="ri-login-box-line"></i> Login</a>
                        <a class="links" href="/customersignup" style="text-decoration: none;"><i
                                class="ri-logout-circle-r-line"></i> Sign Up</a>
                        <a class="links" href="/adminclick" style="text-decoration: none;"><i class="ri-admin-line"></i>
                            Admin</a>
                        <a class="links" href="/aboutus" style="text-decoration: none;"><i class="ri-article-line"></i>
                            About Us</a>
                    </div>
                </div>
            </div>
        </div>



    </div>
    {% block content %}

    {% endblock content %}

    <script>
        $(document).ready(function () {

            function openNav() {
                document.getElementById("mySidenav").style.width = "70%";

                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.body.style.backgroundColor = "rgba(0,0,0,0)";
            }


        });
    </script>

</body>

</html>
