{% load static %}
{% block content %}

<!-- <img src="{% static "images/logout_img.png" %}"  style="width:800px; height:100px; padding-left:400px;"> -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        width: 100%;
        height: 100%;
        background-color: black;
    }

    /*Color Variable*/

    :root {
        --backgroud: white;

    }

    .box {
        width: 40vw;
        margin: auto;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        margin-top: 10%;
        border-radius: 10px;

    }

    .box button {
        background-color: rgb(166, 1, 1);
        border: none;
        border-radius: 5px;
        padding: 10px;
    }

    .box button a {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
    }

    .box button:hover {
        cursor: pointer;
        background-color: brown;
    }
</style>
<center>
    <div class="box">
        <span></span>
        <h2 style="color: green;">You've successfully Logged out! <i class="ri-checkbox-circle-fill"></i></h2>
        <button><a href="{%url 'home' %}"><i class="ri-arrow-right-circle-line"></i> <i
                    class="ri-home-7-fill"></i></a></button>
    </div>
</center>



{% endblock content %}
