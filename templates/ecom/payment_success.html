{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
<style>
  * ::-webkit-scrollbar {
    overflow-x: hidden;

  }
  .success-page {
    max-width: 80vh;
    display: block;
    margin: auto;
    text-align: center;
    position: relative;
    top: 50%;
    transform: perspective(1px) translateY(50%)
  }

  .success-page img {
    max-width: 62px;
    display: block;
    margin: 0 auto;
  }

  .btn-view-orders {
    display: block;
    border: 1px solid #47c7c5;
    width: 100px;
    margin: 0 auto;
    margin-top: 45px;
    padding: 10px;
    color: #fff;
    background-color: #47c7c5;
    text-decoration: none;
    margin-bottom: 20px;
  }

  h2 {
    /* color:#0014ff; */
    margin-top: 25px;
    color: rgb(1, 153, 1);

  }

  a {
    text-decoration: none;
  }

  /*Mobile responsive*/
  @media only screen and (max-width:1000px) {
    body {
      font-size: 3rem;
    }

    .success-page {
      width: 70vw;
    }

    h2 {
      font-size: 5rem;
    }

    .btn {
      padding: 20px;
      width: 60vw;
      font-size: 3rem;
    }

  }
</style>
<div class="success-page" style="top:auto">
  <img src="http://share.ashiknesin.com/green-checkmark.png" class="center" alt="" />
  <h2>Payment Successful <i class="ri-checkbox-circle-fill"></i></h2>
  <p>We are delighted to inform you that we received your payments.</p>
  <br>
  <br>
  <a style="text-decoration:none;" href="/my-order" class="btn btn-success btn-lg">View Orders/Track Orders</a>
  <br>
  <br>
  <a style="text-decoration:none;" href="/customer-home">Continue Shopping</a>
</div>
<br><br><br><br>
<br><br><br><br>
{% endblock content %}
